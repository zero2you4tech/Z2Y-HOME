<!DOCTYPE html>
<html>
<head>
    <title>OAuth Callback</title>
    <script type="text/javascript">
        // 获取 URL 参数
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        // 重定向到您的自定义 URL 方案
        window.location.href = `wpm_redirect://oauth-callback?code=${code}`;
    </script>
</head>
<body>
</body>
</html>
